<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halftone Generator - Professional Print Effects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <!-- SIDEBAR CONTROLS -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Halftone</h1>
                <p>Professional Print Effects</p>
            </div>

            <div class="controls">
                <!-- FILE UPLOAD -->
                <section class="control-group">
                    <h3>Source</h3>
                    <div class="upload-zone" id="uploadZone">
                        <input type="file" id="imageUpload" accept="image/*" hidden>
                        <div class="upload-content">
                            <span class="upload-icon">ðŸ“Ž</span>
                            <span>Drop image or click to browse</span>
                        </div>
                    </div>
                    <button id="resetBtn" class="btn-secondary">Clear Image</button>
                </section>

                <!-- PATTERN TYPE -->
                <section class="control-group">
                    <h3>Pattern Type</h3>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="pattern" value="circle" checked>
                            <span>Circular Dots</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="pattern" value="square">
                            <span>Square Dots</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="pattern" value="diamond">
                            <span>Diamond</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="pattern" value="line">
                            <span>Lines</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="pattern" value="cross">
                            <span>Cross Hatch</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="pattern" value="hexagon">
                            <span>Hexagon</span>
                        </label>
                    </div>
                </section>

                <!-- DOT PARAMETERS -->
                <section class="control-group">
                    <h3>Dot Parameters</h3>
                    <div class="slider-control">
                        <label>Size <span id="dotSizeValue">8</span>px</label>
                        <input type="range" id="dotSize" min="1" max="50" value="8" step="0.5">
                    </div>
                    <div class="slider-control">
                        <label>Spacing <span id="spacingValue">1.2</span>x</label>
                        <input type="range" id="spacing" min="0.5" max="3" value="1.2" step="0.1">
                    </div>
                    <div class="slider-control">
                        <label>Density <span id="densityValue">100</span>%</label>
                        <input type="range" id="density" min="10" max="200" value="100" step="5">
                    </div>
                </section>

                <!-- TRANSFORMATION -->
                <section class="control-group">
                    <h3>Transformation</h3>
                    <div class="slider-control">
                        <label>Angle <span id="angleValue">45</span>Â°</label>
                        <input type="range" id="angle" min="0" max="360" value="45" step="1">
                    </div>
                    <div class="slider-control">
                        <label>Scale X <span id="scaleXValue">1.0</span></label>
                        <input type="range" id="scaleX" min="0.1" max="3" value="1" step="0.1">
                    </div>
                    <div class="slider-control">
                        <label>Scale Y <span id="scaleYValue">1.0</span></label>
                        <input type="range" id="scaleY" min="0.1" max="3" value="1" step="0.1">
                    </div>
                </section>

                <!-- IMAGE ADJUSTMENTS -->
                <section class="control-group">
                    <h3>Image Adjustments</h3>
                    <div class="slider-control">
                        <label>Contrast <span id="contrastValue">100</span>%</label>
                        <input type="range" id="contrast" min="0" max="300" value="100" step="5">
                    </div>
                    <div class="slider-control">
                        <label>Brightness <span id="brightnessValue">0</span></label>
                        <input type="range" id="brightness" min="-100" max="100" value="0" step="1">
                    </div>
                    <div class="slider-control">
                        <label>Gamma <span id="gammaValue">1.0</span></label>
                        <input type="range" id="gamma" min="0.1" max="3" value="1" step="0.1">
                    </div>
                    <div class="slider-control">
                        <label>Threshold <span id="thresholdValue">128</span></label>
                        <input type="range" id="threshold" min="0" max="255" value="128" step="1">
                    </div>
                </section>

                <!-- ADVANCED -->
                <section class="control-group">
                    <h3>Advanced</h3>
                    <div class="slider-control">
                        <label>Blur <span id="blurValue">0</span>px</label>
                        <input type="range" id="blur" min="0" max="10" value="0" step="0.1">
                    </div>
                    <div class="slider-control">
                        <label>Noise <span id="noiseValue">0</span>%</label>
                        <input type="range" id="noise" min="0" max="100" value="0" step="1">
                    </div>
                    <div class="checkbox-control">
                        <label>
                            <input type="checkbox" id="invert">
                            <span>Invert Colors</span>
                        </label>
                    </div>
                </section>

                <!-- ACTIONS -->
                <section class="control-group">
                    <button id="generateBtn" class="btn-primary">Generate Halftone</button>
                    <button id="downloadBtn" class="btn-secondary">Download PNG</button>
                    <button id="downloadSvg" class="btn-secondary">Download SVG</button>
                </section>
            </div>
        </aside>

        <!-- MAIN OUTPUT AREA -->
        <main class="main-output">
            <div class="output-header">
                <h2>Output</h2>
                <div class="output-info">
                    <span id="outputDimensions">No image loaded</span>
                    <span id="outputFileSize"></span>
                </div>
            </div>
            
            <div class="canvas-container">
                <canvas id="halftoneCanvas"></canvas>
                <div class="canvas-overlay" id="canvasOverlay">
                    <div class="drop-zone-message">
                        <h3>Drop an image to start</h3>
                        <p>Or use the upload button in the sidebar</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
